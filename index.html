<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
<body>
 <main class="corpo">
        <div class="main-container">
            <div class="imagem">
                <img class="img1" src="img/img.png" alt="instagram no celular">
            </div>
            <div class="conteudo">
                <div class="nome"><img class="nom" src="img/nom.png"></div>
                 <form action="/registro" method="post">
                     <input type="text" name="name" placeholder="Telefone, nome de usuário ou e-mail"><br>
                     <input type="password" value="Search" placeholder="Senha"><br>
                     <button type="button">Entrar</button><br>
                 </form>
                 <div class="face"><img class="face" src="img/face.png">
                     <a href="https://www.facebook.com/"><b>Entrar com o Faceboook</b></a>
                 </div><br>
                 <a class="senha" href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a><br>
                <div class="Cadastre-se">
                     <p>Não tem uma conta?<a href="https://www.instagram.com/accounts/emailsignup/"> <b>Cadastre-se</b></a></p>
                </div>
               <div class="aplicativos">
                  <p>Obtenha o aplicativo.</p>
                  <br>
                  <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img class="store" src="img/appstore.png" alt="link para baixar o app store"></a>
                  <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img class="play" src="img/googl.png" alt="link para baixar na playstore"></a>
            </div>
        </div>
            
        </div>
       <br>
       <footer>
           <div class="midia">
              <p>Português (Brasil) © 2022 Instagram from Meta</p>
           </div>
       </footer>  
    </main> 
</body>
</html>
